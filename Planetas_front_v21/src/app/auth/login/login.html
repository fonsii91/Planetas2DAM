<div class="auth-page-wrapper">
  <mat-card class="battle-card" style="border-left: 5px solid #00f2ff;">
    <mat-card-header>
      <mat-card-title style="color: #00f2ff; letter-spacing: 2px;">Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content style="margin-top: 20px;">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="display: flex; flex-direction: column; gap: 1rem;">
        
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline" color="primary">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword.set(!hidePassword())" type="button">
            <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-flat-button style="background-color: #ff6b00; color: white; padding: 25px;" [disabled]="loginForm.invalid">
          Iniciar Sesión
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
